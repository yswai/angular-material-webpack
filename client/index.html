<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular Material</title>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
<div class="container" ng-view></div>

<!-- Templates -->
<script type="text/ng-template" id="angular-material.tpl">
    <div layout="column">
        <div flex>
            <md-button class="md-raised md-primary" ng-click="vm.showSimpleToast()">
                Show Simple
            </md-button>
        </div>
        <div flex>
            <md-autocomplete
                    ng-disabled="false"
                    md-no-cache="false"
                    md-selected-item="null"
                    md-search-text-change="vm.searchTextChange(vm.searchText)"
                    md-search-text="vm.searchText"
                    md-selected-item-change="vm.selectedItemChange(item)"
                    md-items="item in vm.querySearch(vm.searchText)"
                    md-item-text="item.name"
                    md-min-length="0"
                    md-floating-label="Repository"
                    placeholder="Pick an Angular repository"
                    md-menu-class="autocomplete-custom-template">
                <md-item-template>
                      <span class="item-title">
                        <md-icon>folder_shared</md-icon>
                        <!--<md-icon md-font-set="fa">email</md-icon>-->
                        <span> {{item.name}} </span>
                      </span>
                      <span class="item-metadata">
                        <span class="item-metastat">
                          <strong>{{item.watchers}}</strong> watchers
                        </span>
                        <span class="item-metastat">
                          <strong>{{item.forks}}</strong> forks
                        </span>
                      </span>
                </md-item-template>
            </md-autocomplete>
        </div>
        <div flex>
            <md-button class="md-primary md-raised" flex="100" flex-gt-md="auto" ng-click="vm.showGridBottomSheet()">
                Show as Grid
            </md-button>
        </div>
        <div flex>
            <md-button class="md-primary md-raised" ng-click="vm.showTabDialog($event)" flex="100" flex-gt-md="auto">
                Tab Dialog
            </md-button>
        </div>
        <div flex>
            <md-chips ng-model="vm.roFruitNames" readonly="vm.isChipsReadonly">
                <md-chip-template>
                    <strong>{{$chip}}</strong>
                    <em>(fruit)</em>
                </md-chip-template>
            </md-chips>
        </div>
        <div flex>
            <md-checkbox class="chips-cb" ng-model="vm.isChipsReadonly" aria-label="Readonly">
                Readonly: {{ vm.isChipsReadonly }}
            </md-checkbox>
        </div>
        <div flex layout="row">
            <div flex="30">
                <h4>Standard date-picker</h4>
                <md-datepicker ng-model="vm.myDate" md-placeholder="Enter date"></md-datepicker>
            </div>
            <div flex="30">
                <h4>Standard date-picker 2</h4>
                <md-datepicker ng-model="vm.myDate2" md-placeholder="Enter date"></md-datepicker>
            </div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="bottom-sheet-grid-template.tpl">
    <md-bottom-sheet class="md-grid" layout="column" ng-cloak>
        <div layout="row" layout-align="center center">
            <h4>With clickOutsideToClose option, drag down or press ESC to close</h4>
        </div>
        <div>
            <md-list flex layout="row" layout-align="center center">
                <md-list-item ng-repeat="item in vm.items">
                    <md-button class="md-grid-item-content" ng-click="vm.listItemClick(item)">
                        <md-icon>{{ item.icon }}</md-icon>
                        <div class="md-grid-text">{{ item.name }}</div>
                    </md-button>
                </md-list-item>
            </md-list>
        </div>
    </md-bottom-sheet>
</script>

</body>
<script src="bundle.js"></script>
